{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MotoGo{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef6ff',
                            100: '#d8ebff',
                            200: '#b8daff',
                            300: '#86c0ff',
                            400: '#4d9dff',
                            500: '#2b7afd',
                            600: '#1a5cf7',
                            700: '#1849e3',
                            800: '#1c3bb8',
                            900: '#1d3791',
                            950: '#162356',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'inner-right': 'inset -2px 0 4px 0 rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
    <style>
        .sidebar-transition {
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            position: relative;
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 4px;
            background-color: #4d9dff;
            border-radius: 2px 0 0 2px;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar-transition w-64 bg-primary-950 text-white shadow-xl flex flex-col z-20">
            <!-- Logo area -->
            <div class="p-6 border-b border-primary-900/50 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i data-lucide="bike" class="w-8 h-8 text-primary-300"></i>
                    <span class="sidebar-text text-xl font-bold tracking-tight">MotoGo</span>
                </div>
                <button id="mobile-sidebar-close" class="lg:hidden p-1 rounded-full hover:bg-primary-900">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <!-- Navigation -->
            <nav class="mt-6 flex-1 px-2">
                <div class="space-y-1">
                    <button onclick="window.location.href='{% url 'dashboard' %}'" data-tab="dashboard" class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all {% if request.resolver_match.url_name == 'dashboard' %}bg-primary-800 text-white{% else %}text-primary-100 hover:bg-primary-900 hover:text-white{% endif %}">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                        <span class="sidebar-text font-medium">Dashboard</span>
                    </button>
                    
                    <button onclick="window.location.href='{% url 'my_trips' %}'" data-tab="bookings" class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all {% if request.resolver_match.url_name == 'bookings' %}bg-primary-800 text-white{% else %}text-primary-100 hover:bg-primary-900 hover:text-white{% endif %}">
                        <i data-lucide="calendar" class="w-5 h-5"></i>
                        <span class="sidebar-text font-medium">My Trips</span>
                    </button>
                    
                    <button onclick="window.location.href='{% url 'find_rides' %}'" data-tab="find" class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all {% if request.resolver_match.url_name == 'find_rides' %}bg-primary-800 text-white{% else %}text-primary-100 hover:bg-primary-900 hover:text-white{% endif %}">
                        <i data-lucide="map" class="w-5 h-5"></i>
                        <span class="sidebar-text font-medium">Find Rides</span>
                    </button>
                    
                    <button onclick="window.location.href='{% url 'payments' %}'" data-tab="payments" class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all {% if request.resolver_match.url_name == 'payments' %}bg-primary-800 text-white{% else %}text-primary-100 hover:bg-primary-900 hover:text-white{% endif %}">
                        <i data-lucide="credit-card" class="w-5 h-5"></i>
                        <span class="sidebar-text font-medium">Payments</span>
                    </button>
                    
                    <button onclick="window.location.href='#'" data-tab="settings" class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all {% if request.resolver_match.url_name == 'settings' %}bg-primary-800 text-white{% else %}text-primary-100 hover:bg-primary-900 hover:text-white{% endif %}">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                        <span class="sidebar-text font-medium">Settings</span>
                    </button>
                </div>
            </nav>
            
            <!-- Bottom section with logout -->
            <div class="px-2 pb-4 pt-2">
                <div class="border-t border-primary-900/50 my-2"></div>
                <a href="{% url 'logout' %}" class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-red-300 hover:bg-red-900/30 hover:text-red-300 transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span class="sidebar-text font-medium">Logout</span>
                </a>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation Bar -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <!-- Toggle Sidebar Button -->
                        <button id="sidebarToggle" class="p-2 rounded-lg text-gray-600 hover:bg-gray-100 focus:outline-none">
                            <i data-lucide="menu" class="w-6 h-6"></i>
                        </button>
                        <h1 class="ml-4 text-xl font-semibold text-gray-900">{% block page_title %}Dashboard{% endblock %}</h1>
                    </div>
                    
                    <!-- Right side with notifications and user profile -->
                    <div class="flex items-center space-x-4">
                        <!-- Notifications -->
                        <div class="relative">
                            <button class="p-2 rounded-lg text-gray-600 hover:bg-gray-100 focus:outline-none">
                                <i data-lucide="bell" class="w-5 h-5"></i>
                            </button>
                            <span class="absolute top-1 right-1 w-2 h-2 bg-primary-500 rounded-full"></span>
                        </div>
                        
                        <!-- User Profile Dropdown -->
                        <div class="relative group">
                            <button class="flex items-center space-x-3 p-1.5 rounded-lg hover:bg-gray-100">
                                <div class="w-8 h-8 rounded-full bg-primary-600 flex items-center justify-center text-white shadow-md">
                                    <i data-lucide="user" class="w-5 h-5"></i>
                                </div>
                                <span class="hidden md:block text-sm font-medium text-gray-800">Profile</span>
                                <i data-lucide="chevron-down" class="hidden md:block w-4 h-4 text-gray-500"></i>
                            </button>
                            
                            <!-- Dropdown menu -->
                            <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 hidden group-hover:block">
                                
                                <a href="{% url 'client_profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Account Settings</a>
                                <div class="border-t border-gray-200 my-1"></div>
                                <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Mobile sidebar background overlay -->
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden lg:hidden"></div>
            
            <!-- Page Content -->
            <main class="flex-1 overflow-auto bg-gray-50 p-4 md:p-6">
                <div class="max-w-7xl mx-auto">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Initialize icons
        lucide.createIcons();
        
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle functionality
            const sidebarToggle = document.getElementById('sidebarToggle');
            const mobileSidebarClose = document.getElementById('mobile-sidebar-close');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');
            
            // Check localStorage for saved preference (desktop only)
            const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            
            // Function to check if we're on mobile
            function isMobile() {
                return window.innerWidth < 1024; // lg breakpoint in Tailwind
            }
            
            // Set initial state for desktop
            if (sidebarCollapsed && !isMobile()) {
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-16');
                sidebarTexts.forEach(el => el.classList.add('hidden'));
            }
            
            // Mobile initial state (always hidden on page load for mobile)
            if (isMobile()) {
                sidebar.classList.add('-translate-x-full');
            }
            
            // Toggle function that's aware of screen size
            function toggleSidebar() {
                if (isMobile()) {
                    // Mobile behavior: show/hide the entire sidebar
                    sidebar.classList.toggle('-translate-x-full');
                    sidebarOverlay.classList.toggle('hidden');
                    document.body.classList.toggle('overflow-hidden');
                } else {
                    // Desktop behavior: expand/collapse
                    const isCollapsed = sidebar.classList.contains('w-16');
                    
                    if (isCollapsed) {
                        // Expand sidebar
                        sidebar.classList.remove('w-16');
                        sidebar.classList.add('w-64');
                        setTimeout(() => {
                            sidebarTexts.forEach(el => el.classList.remove('hidden'));
                        }, 150);
                        localStorage.setItem('sidebarCollapsed', 'false');
                    } else {
                        // Collapse sidebar
                        sidebarTexts.forEach(el => el.classList.add('hidden'));
                        sidebar.classList.remove('w-64');
                        sidebar.classList.add('w-16');
                        localStorage.setItem('sidebarCollapsed', 'true');
                    }
                }
            }
            
            // Add click event listeners
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }
            
            if (mobileSidebarClose) {
                mobileSidebarClose.addEventListener('click', toggleSidebar);
            }
            
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', toggleSidebar);
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (!isMobile()) {
                    // Reset mobile-specific states when returning to desktop
                    sidebar.classList.remove('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                    document.body.classList.remove('overflow-hidden');
                    
                    // Apply saved desktop preference
                    if (localStorage.getItem('sidebarCollapsed') === 'true') {
                        sidebar.classList.remove('w-64');
                        sidebar.classList.add('w-16');
                        sidebarTexts.forEach(el => el.classList.add('hidden'));
                    }
                }
            });
            
            // Handle tab navigation (keeping your original functionality)
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(ni => ni.classList.remove('active', 'bg-primary-800'));
                    this.classList.add('active', 'bg-primary-800');
                });
            });
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
